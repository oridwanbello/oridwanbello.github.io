<style>
    .page__footer-copyright {
        text-align: center; /* Center all content within this main div */
        padding-bottom: 1em; /* Add some padding at the very bottom of the footer */
    }

    .footer-copyright-text,
    .footer-links-row {
        display: block; /* Make each row a block to stack them */
        width: 100%; /* Ensure they take full width for centering */
    }

    .footer-copyright-text {
        margin-bottom: 0.1em; /* Adjust space below copyright text */
    }

    .footer-links-row {
        margin-bottom: 0.5em; /* Adjust space below the text links */
    }

    .footer-links-row a {
        margin-left: 0.5em;
        margin-right: 0.5em;
        line-height: 1.5; /* Helps if links wrap on small screens */
    }
</style>

<div class="page__footer-copyright">
    <span class="footer-copyright-text"
        >&copy; {{ site.time | date: '%Y' }} {{ site.name | default: site.title
        }}</span
    >

    <div class="footer-links-row">
        <a href="{{ '/terms/' | relative_url }}">Terms and Conditions</a>
        <a href="{{ '/sitemap/' | relative_url }}">Sitemap</a>
        {{ site.data.ui-text[site.locale].powered_by | default: "Powered by"}}
        <a href="http://jekyllrb.com" rel="nofollow">Jekyll</a> &amp;
        <a
            href="https://github.com/academicpages/academicpages.github.io"
            rel="nofollow"
            >AcademicPages</a
        >
    </div>
</div>
