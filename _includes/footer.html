<style>
    .page__footer-copyright {
        text-align: center; /* Center all content within this main div */
        padding-bottom: 1em; /* Add some padding at the very bottom of the footer */
    }

    .footer-copyright-text,
    .footer-links-row {
        display: block; /* Make each row a block to stack them */
        width: 100%; /* Ensure they take full width for centering */
    }

    .footer-copyright-text {
        margin-bottom: 0.1em; /* Adjust space below copyright text */
    }

    .footer-links-row {
        margin-bottom: 0.5em; /* Adjust space below the text links */
    }

    /* NEW CSS for footer items */
    .footer-links-row .footer-item-wrapper {
        display: inline-block; /* Crucial for cohesive block behavior and applying margins */
        vertical-align: middle; /* Aligns items nicely if they have different heights */
        margin-left: 0.4em; /* Space before this item */
        margin-right: 0.4em; /* Space after this item */
        line-height: 1.5; /* Consistent line height, helps if content wraps */
    }

    /* Remove outer margins for the first and last items to prevent extra space at the edges of the row */
    .footer-links-row .footer-item-wrapper:first-child {
        margin-left: 0;
    }
    .footer-links-row .footer-item-wrapper:last-child {
        margin-right: 0;
    }

    /* Original .footer-links-row a rule is no longer needed for spacing,
       but can be kept if you have other link-specific styles (e.g., color)
       If kept, remove margin-left and margin-right from it.
       For this example, I'll assume it's removed or modified. */
    /*
    .footer-links-row a {
        line-height: 1.5; // Keep if needed for <a> tags specifically
    }
    */
</style>

<div class="page__footer-copyright">
    <span class="footer-copyright-text"
        >&copy; {{ site.time | date: '%Y' }} {{ site.name | default: site.title
        }}</span
    >

    <div class="footer-links-row">
        <span class="footer-item-wrapper">
            <a href="{{ '/terms/' | relative_url }}">Terms and Conditions</a>
        </span>
        <span class="footer-item-wrapper">
            <a href="{{ '/sitemap/' | relative_url }}">Sitemap</a>
        </span>
        <span class="footer-item-wrapper">
            {{ site.data.ui-text[site.locale].powered_by | default: "Powered
            by"}}
            <a href="http://jekyllrb.com" rel="nofollow">Jekyll</a> &amp;
            <a
                href="https://github.com/academicpages/academicpages.github.io"
                rel="nofollow"
                >AcademicPages</a
            >
        </span>
    </div>
</div>
