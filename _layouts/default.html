---
layout: compress
---

{% include base_path %}

<!doctype html>
<html lang="{{ site.locale | slice: 0,2 }}" class="no-js"{% if site.site_theme == "dark" %} data-theme="dark"{% endif %}>
  <head>
    {% include head.html %}
    {% include head/custom.html %}
    <!-- Favicon declarations -->
    <link rel="apple-touch-icon" href="{{ site.baseurl }}/images/favicon.png?v=2">
    <link rel="icon" type="image/png" href="{{ site.baseurl }}/images/favicon.png?v=2">
    <link rel="icon" type="image/svg+xml" href="{{ site.baseurl }}/images/favicon.svg?v=2">
    <link rel="mask-icon" href="{{ site.baseurl }}/images/favicon.svg?v=2" color=#faffff>
    <link rel="shortcut icon" href="{{ site.baseurl }}/images/favicon.ico?v=2">

    <!-- Optional: when you write site.webmanifest file in /pages/, uncomment the line below -->
    <!-- <link rel="manifest" href="{{ site.baseurl }}/pages/site.webmanifest?v=2"> -->

    <meta name="msapplication-TileColor" content=#faffff>
    <meta name="theme-color" content=#faffff>
    <!-- End Favicon declarations -->
  </head>

  <body>

    {% include browser-upgrade.html %}
    {% include masthead.html %}

    {{ content }}

    <div class="page__footer">
      <footer>
        {% include footer/custom.html %}
        {% include footer.html %}
      </footer>
    </div>

    {% include scripts.html %}

  </body>
</html>
